<script type="text/ng-template" id="assignGroup.html">
  <ng-form name="group_create_form">
    <div class="modal-header">
      <h4>选择用户组</h4>
    </div>
    <div class="modal-body" style="background-color: white">
        <div class="container">
          <div class="row" style="margin-top:15px;">
        
            <!--No Instances-->
            <div ng-if="!loading && groupsTotal==0">
              <div no-result text="无用户组"></div>
            </div>
            <!--Loading Instances-->
            <div ng-if="loading">
              <loading text="用户组加载中 ..."></loading>
            </div>
            <div class="row">
              <div class="col-xs-9">
                <label class="table-header-text">用户组列表</label>
              </div>
              <div class="col-xs-3">
              <form style="float:right;" >
                  <span class="input-icon input-icon-right nav-search">
                    <input type="text" placeholder="用户组名称搜索..." class="nav-search-input" ng-model="filter.name" />
                    <i class="ace-icon fa fa-search blue" ng-click="listEditGroups();"></i>
                  </span>
              </form>
              </div>
            </div>
            <table ng-if="groupsTotal > 0" style="margin-top:20px;table-layout:fixed;" class="table table-striped table-bordered table-hover dataTable no-footer">
              <thead>
              <tr style="cursor: pointer">
                <th width="7%">
                  <input type="checkbox" onchange="angular.element(this).scope().selectAllGroups(this)" ng-checked="isAllchecked(selectGroups,groups)" >
                </th>
                <th >
                  用户组名称
                </th>
              </tr>
              </thead>
              <tbody class="odd table table-striped table-bordered table-hover dataTable no-footer">
              <tr ng-repeat="(group, val) in groups" style="cursor: pointer">
                <td>
                    <input type="checkbox" ng-model="selectGroups[group]" >
                </td>
                <td>
                  {{group}}
                </td>
              </tr>
              </tbody>
            </table>
            <div class="row" v-if="">
              <div class="col-xs-12">
                  <pagination total-items="groupsTotal" boundary-link-numbers="true" rotate="false" boundary-links="true" force-ellipses="true" page="editPage.curpage" max-size="10" items-per-page="editPage.limit" on-select-page="listEditGroups(page)"  class="pagination-sm" first-text="第一页" last-text="最后一页" previous-text="上一页" next-text="下一页"></pagination>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="cancel()">关闭</button>
      <button class="btn btn-success" ng-click="saveAssignGroup()" ng-disabled="group_create_form.$invalid || dialogActionLoading">
        提交
      </button>
    </div>
  </ng-form>
</script>
