<div class="container">
  <div class="row" style="margin-top:15px;" ng-if="!allowUseUserAndGroupModule">用户管理不适用于当前安全配置，请转到正确的权限管理页面进行编辑.</div>
  <div class="row" style="margin-top:15px;" ng-if="allowUseUserAndGroupModule">
    
    <!--No Instances-->
    <div ng-if="!grouploading && groupsTotal == 0">
      <div no-result text="无用户组数据"></div>
    </div>
    <!--Loading Instances-->
    <div ng-if="grouploading">
      <loading text="用户组加载中 ..."></loading>
    </div>
    <div class="row">
      <div class="col-xs-9">
        <label class="table-header-text">用户组列表</label>
      </div>
      <div class="col-xs-3">
      <form style="float:right;" >
          <span class="input-icon input-icon-right nav-search">
            <input type="text" placeholder="用户组名称搜索..." class="nav-search-input" ng-model="filter.name" />
            <i class="ace-icon fa fa-search blue" ng-click="listGroups();"></i>
          </span>
      </form>
      </div>
    </div>
    <button class="btn btn-primary btn-sm" ng-click="createGroup()"><i class="fa fa-plus"></i> 新建用户组</button>
    <!--Queries Table Content-->
    <table ng-if="groupsTotal > 0" style="margin-top:20px;table-layout:fixed;" class="table table-striped table-bordered table-hover dataTable no-footer">
      <thead>
      <tr style="cursor: pointer">
        <th width="7%">
          ID
        </th>
        <th>
          用户组名称
        </th>
        <th>
          用户人数
        </th>
        <th width="17%">
          操作
        </th>
      </tr>
      </thead>
      <tbody class="odd table table-striped table-bordered table-hover dataTable no-footer">
      <tr ng-repeat="(group, value) in groups" style="cursor: pointer">
        <td>
          {{$index+1 + page.limit * (page.curpage - 1)}}
        </td>
        <td>
          {{group}}
        </td>
        <td>
          <a ng-click="showUserListByGroup(group)">{{value.length}}</a>
        </td>
        <td>
          <button type="button" tooltip="添加用户" class="btn btn-default btn-xs" ng-if="group!=='ALL_USERS'" ng-click="assignToUser(group)">
            <i class="fa fa-user-plus fa-fw"></i>
          </button>
          <button type="button" tooltip="删除用户组" ng-if="group!=='ROLE_ADMIN' && group!=='ALL_USERS'" class="btn btn-default btn-xs" ng-click="delGroup(group)">
            <i class="fa fa-trash-o  fa-fw"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="col-xs-12">
          <pagination total-items="groupsTotal" boundary-link-numbers="true" rotate="false" boundary-links="true" force-ellipses="true" page="page.curpage" max-size="10" items-per-page="page.limit" on-select-page="listGroups(page)"  class="pagination-sm" first-text="第一页" last-text="最后一页" previous-text="上一页" next-text="下一页"></pagination>
      </div>
    </div>
  </div>
</div>

<div ng-include="'partials/admin/group_create.html'"></div>
<div ng-include="'partials/admin/user_assign.html'"></div>
